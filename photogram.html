<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogram</title>
    <link rel="stylesheet" type="text/css" href="style_photogram.css">
  </head>
  <body>
    <div id="main">
      <div id="signUp">
        <div id="header">
          <h1>Photogram</h1>
        </div>
        <div id="loginIn">
          <form class="" action="index.html" method="post">
            <input type="text" placeholder="Numer telefony, nazwa lub adres e-mail" name="" value="">
            <input type="password" placeholder="Hasło" name="" value="">
            <br>
            <button type="button" name="button">Zaloguj się</button>
          </form>
        </div>
        <div id="or">
          <span>LUB</span>
        </div>
        <div id="fPassword">
          <div class="margin">
            <a href="#"><img src="fb.jpg" alt="">Zaloguj przez Facebook</a>
          </div>
          <div class="margin" id="small">
            <a href="#">Nie pamiętasz hasła?</a>
          </div>
        </div>
      </div>
      <div id="newAccount">
        <p>Nie masz konta? <a href="#">Zarejestruj się</a></p>
      </div>
      <div id="download">
        <p>Pobierz aplikację.</p>
        <a href="#"><img src="appStore.jpg" alt=""></a> <a href="#"><img src="googlePlay.jpg" alt=""></a>
      </div>
      <div id="footer">
        <div class="container">
          <div class="column">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
